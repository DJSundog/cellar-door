{{#> layout }}
<div class="c-wrapper">
  <form class="c-form" action="/login" method="post">
    <h1 class="c-display">Welcome home</h1>
    <p class="u-margin-bottom">Please login to your personal authorization server.</p>
    <input type="hidden" name="me" value="{{me}}">
    <input type="hidden" name="client_id" value="{{client_id}}">
    <input type="hidden" name="redirect_uri" value="{{redirect_uri}}">
    <input type="hidden" name="state" value="{{state}}">
    <input type="hidden" name="response_type" value="{{response_type}}">
    <label for="username">Username:</label>
    <input type="text" name="username" value="" required>
    <label for="password">Password:</label>
    <input type="password" name="password" value="" required>
    <div class="u-right u-margin-bottom"><button type="submit">Login</button></div>
    {{#if message}}
      <p class="c-notice">Woops! Your username or password was wrong.</p>
    {{/if}}
  </form>
</div>
{{/layout}}
